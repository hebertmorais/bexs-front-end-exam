<div class="form">
  <div class="credit-card-area">
    <div class="area-header">
      <span>< Alterar forma de Pagamento</span>
    </div>
    <div>
      <div class="new-credit-card">
        <img
          class="new-credit-card-icon"
          src="../../../assets/images/credit-card-circle.png"
        />
        <span class="new-credit-card-text"
          >Adicione um novo cartão de crédito</span
        >
      </div>
      <div class="credit-card-display">
        <div class="credit-card-container">
          <div class="credit-card-data">
            <img
              id="credit-card-flag"
              src="../../../../../assets/images/visa-logo.png"
            />
            <div class="row">
              <span class="credit-card-info" id="credit-card-number"
                >5149 4505 6231 6542</span
              >
            </div>
            <div id="credit-card-bottom-row" class="row">
              <span class="credit-card-info" id="credit-card-name"
                >FELIPE B A PIO NT</span
              >
              <span class="credit-card-info" id="credit-card-date">06/26</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inputs-area">
    <div class="area-header">
      <span>1. Carrinho > </span>
      <span>2. Pagamento > </span>
      <span>3. Confirmação</span>
    </div>
    <form class="inputs">
      <div class="row">
        <div id="form-credit-card-number" class="column-full">
          <label>Número do cartão</label>
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div id="form-credit-card-name" class="column-full">
          <label>Nome (igual ao cartão)</label>
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div id="form-credit-card-date" class="column-half">
          <label>Validade</label>
          <input type="text" />
        </div>
        <div id="form-credit-card-cvv" class="column-half">
          <label>CVV</label>
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <div id="form-credit-card-installments" class="column-full">
          <select name="installments" id="installments">
            <option value="12">12x R$1.000,00 sem juros</option>
            <option value="1">1x R$12.000,00 sem juros</option>
          </select>
        </div>
      </div>
      <button id="next-button" type="submit" href="#">Continuar</button>
    </form>
  </div>
</div>
